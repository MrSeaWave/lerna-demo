name: Test Cache

on:
  push:
    branches: [cache]
  # 手动触发事件
  workflow_dispatch:

jobs:
  test-cache:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: global install Yarn 🔨
        run: npm install -g yarn
      - name: Print
        run: |
          echo "node"
          node -v
          echo "npm"
          npm -v
          echo "yarn"
          yarn -v
