name: Auto Publish

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#onpushpull_requestpaths
on:
  push:
    branches:
      - master
    paths:
      - 'packages/**/*.js'
      - 'packages/**/*.scss'
      - '**/package*.json'

jobs:
  auto-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: global install Yarn ğŸ”¨
        run: npm install -g yarn
      - name: print Env ğŸ“„
        run: |
          echo "node"
          node -v
          echo "npm"
          npm -v
          echo "yarn"
          yarn -v
      - name: install dependencies ğŸ“¦ï¸
        run: yarn install

      - name: Publish ğŸš€
        run: npm run release -- --yes
        # https://github.com/lerna/lerna/issues/2404
        # ç™»å½• npmjs.com åï¼Œæ‰¾åˆ°ä¸ªäººä¸­å¿ƒèœå•é‡Œé¢çš„ â€œAccess Tokensâ€ èœå•ï¼Œç„¶åç‚¹å‡»å³ä¸Šè§’çš„ â€œGenerate New Tokenâ€ ç”Ÿæˆ token æŒ‰é’®
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
