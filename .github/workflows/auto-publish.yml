# 自动发布
name: Auto Publish

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#onpushpull_requestpaths
on:
  push:
    branches:
      - master
    paths:
      - 'packages/**/*.js'
      - 'packages/**/*.scss'
      - '**/package*.json'

jobs:
  auto-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: global install Yarn 🔨
        run: npm install -g yarn
      - name: print Env 📄
        run: |
          echo "node"
          node -v
          echo "npm"
          npm -v
          echo "yarn"
          yarn -v
      - name: install dependencies 📦️
        run: yarn install

      - name: Publish 🚀
        run: npm run release -- --yes
        # https://github.com/lerna/lerna/issues/2404
        # 登录 npmjs.com 后，找到个人中心菜单里面的 “Access Tokens” 菜单，然后点击右上角的 “Generate New Token” 生成 token 按钮
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
