name: Auto Publish

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#onpushpull_requestpaths
on:
  push:
    branches:
      - master
    paths:
      - 'packages/**/*.js'
      - 'packages/**/*.scss'
      - '**/package*.json'

jobs:
  auto-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          # 0 indicates all history for all branches and tags.
          fetch-depth: '0'

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Global install Yarn ğŸ”¨
        run: npm install -g yarn
      - name: Print Env ğŸ“„
        run: |
          echo "node"
          node -v
          echo "npm"
          npm -v
          echo "yarn"
          yarn -v
      - name: Install dependencies ğŸ“¦ï¸
        run: yarn install

      - name: Setup credentials
        run: |
          git config --global user.email action@github.com
          git config --global user.name GitHub Action

      - name: Publish ğŸš€
        # https://github.com/lerna/lerna/issues/2788
        run: npm run release -- --yes --no-verify-access
        # https://github.com/lerna/lerna/issues/2404
        # ç™»å½• npmjs.com åï¼Œæ‰¾åˆ°ä¸ªäººä¸­å¿ƒèœå•é‡Œé¢çš„ â€œAccess Tokensâ€ èœå•ï¼Œç„¶åç‚¹å‡»å³ä¸Šè§’çš„ â€œGenerate New Tokenâ€ ç”Ÿæˆ token æŒ‰é’®
        # è¨»ï¼šnpm access token æœ‰ä¸‰ç¨®ï¼Œä½†åªæœ‰ publish æ¬Šé™ä¸”å¯ç¹é 2FA çš„åªæœ‰ automation tokenã€‚
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
