# 自动发布
name: Auto Publish

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#onpushpull_requestpaths
on:
  push:
    branches:
      - master
    paths:
      - 'packages/**/*.js'
      - 'packages/**/*.scss'
      - '**/package*.json'

jobs:
  auto-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          # 0 indicates all history for all branches and tags.
          fetch-depth: '0'

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Global install Yarn 🔨
        run: npm install -g yarn
      - name: Print Env 📄
        run: |
          echo "node"
          node -v
          echo "npm"
          npm -v
          echo "yarn"
          yarn -v
      - name: Install dependencies 📦️
        run: yarn install

      - name: Setup credentials
        run: |
          git config --global user.email action@github.com
          git config --global user.name GitHub Action

      - name: Publish 🚀
        # https://github.com/lerna/lerna/issues/2788
        run: npm run release -- --yes --no-verify-access
        # https://github.com/lerna/lerna/issues/2404
        # 登录 npmjs.com 后，找到个人中心菜单里面的 “Access Tokens” 菜单，然后点击右上角的 “Generate New Token” 生成 token 按钮
        # 註：npm access token 有三種，但只有 publish 權限且可繞過 2FA 的只有 automation token。
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
